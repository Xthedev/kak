<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>AppKit Mobile</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
    <script src="scripts/pouchdb.js"></script>
</head>

<body  class="theme-dark">
    <div id="preloader">
        <div class="spinner-border color-highlight" role="status"></div>
    </div>
    <div id="page">


        <div class="page-content header-clear-medium">
            <div class="card card-style">
                <div class="content">
                    <p class="font-600 color-highlight mb-n1">Reset Account</p>
                    <h1 class="font-30">Forgot</h1>
                    <p>
                        Enter your email addresse below and we'll send you the reset instructions.
                    </p>
                    <div class="input-style no-borders has-icon validate-field mb-4">
                        <i class="fa fa-at"></i>
                        <input type="email" class="form-control validate-name" id="form1a" placeholder="Email"
                            autoComplete="cc-csc">
                        <label for="form1a" class="color-highlight font-11 font-500">Email</label>
                        <i class="fa fa-times disabled invalid color-red-dark"></i>
                        <i class="fa fa-check disabled valid color-green-dark"></i>
                        <em>(required)</em>
                    </div>
                    <a href="otp.html" data-back-button=""
                        class="btn btn-full btn-l font-600 font-13 gradient-highlight mt-4 rounded-s">Send Reset
                        Instructions</a>
                    <div class="row pt-3 mb-0">
                        <div class="col-6 text-start">
                            <a href="login.html" class="color-highlight">Sign In</a>
                        </div>
                        <div class="col-6 text-end">
                            <a href="register.html" class="color-highlight">Create Account</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
</body>

</html>

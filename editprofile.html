            <!-- -------------------------------- PAGE CONTENT STARTS HERE --------------------------------- -->
            <div class="card card-style bg-7" id="profileimage" style="background-image: url(images/placeholder.png);"
                data-card-height="450">
                <div class="card-top">

                    <a id="fileanchor" href="#"
                        class="btn btn-l btn-primary border-white color-white float-end mt-2 me-2 rounded-sm file-upload"><i
                            class="fa fa-camera pe-2"></i>Upload </a>
                    <input type="file" name="file" id="file-input" class="visuallyhidden" />
                </div>

                <div class="card-bottom ms-3 me-3">
                    <h1 class="font-40 line-height-xl color-white" id="usereditprofile"></h1>
                    <p class="color-white opacity-60"><i class="fa fa-map-marker me-2"></i><span id="userloco">Update
                            Country </span>
                    </p>
                    <p class="color-white opacity-80 font-15" id="bio">
                        Bio lives here, please scroll down to update
                    </p>
                </div>
                <div class="card-overlay bg-gradient"></div>
            </div>
            <div class="card card-style">
                <div class="content">
                    <p class="mb-n1 color-highlight font-600 font-12">Edit your Account</p><br />
                    <h4>Basic Information</h4>
                    <p>
                        Please provide your basic information and update your profile.
                    </p>
                    <div class="mt-5 mb-3">
                        <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                            <input type="text" class="form-control validate-name" id="firstname" placeholder="Jane"
                                autoComplete="cc-csc">
                            <label for="form1" class="color-highlight">First Name</label>
                            <i class="fa fa-times disabled invalid color-red-dark"></i>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <em>(required)</em>
                        </div>
                        <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                            <input type="text" class="form-control validate-name" id="lastname" placeholder="Louder"
                                autoComplete="cc-csc">
                            <label for="form1" class="color-highlight">Other Names</label>
                            <i class="fa fa-times disabled invalid color-red-dark"></i>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <em>(required)</em>
                        </div>
                        <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                            <input type="text" class="form-control validate-name" id="emailaddress"
                                placeholder="name@domain.com" disabled>
                            <label for="form1" class="color-highlight">Email Address</label>
                            <i class="fa fa-times disabled invalid color-red-dark"></i>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <em>(required)</em>
                        </div>
                        <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                            <input type="text" class="form-control validate-name" id="country" placeholder="e.g Nigeria"
                                autoComplete="cc-csc">
                            <label for="form1" class="color-highlight">Country</label>
                            <i class="fa fa-times disabled invalid color-red-dark"></i>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <em>(required)</em>
                        </div>
                        <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                            <input type="text" class="form-control validate-name" id="state" placeholder="e.g Lagos"
                                autoComplete="cc-csc">
                            <label for="form1" class="color-highlight">State</label>
                            <i class="fa fa-times disabled invalid color-red-dark"></i>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <em>(required)</em>
                        </div>
                        <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                            <input type="text" class="form-control validate-name" id="city" placeholder="e.g Lekki"
                                autoComplete="cc-csc">
                            <label for="form1" class="color-highlight">City</label>
                            <i class="fa fa-times disabled invalid color-red-dark"></i>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <em>(required)</em>
                        </div>
                        <div class="input-style has-borders no-icon input-style-always-active mb-4">
                            <textarea id="biotwo"
                                placeholder="Talk about yourself">Write something about yourself!</textarea>
                            <label for="form7" class="color-highlight">About Me</label>
                        </div>
                    </div>
                    <a href="#" id="savebio"
                        class="btn btn-full btn-m gradient-highlight rounded-s font-13 font-600 mt-4">Save Basic
                        Information</a>
                </div>

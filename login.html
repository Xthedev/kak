<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>Knacks</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
    <script src="scripts/pouchdb.js"></script>
    <script src="realtimedb.js"></script>
    <!-- ADD NOTIFLIX TO APP  -->
    <link rel="stylesheet" type="text/css" href="src/notiflix.css" />
    <script src="src/notiflix.js"></script>
</head>

<body  class="theme-dark">
    <div id="preloader">
        <div class="spinner-border color-highlight" role="status"></div>
    </div>
    <div id="page">


        <div class="page-content header-clear-medium">
            <div class="card card-style">
                <div class="content">
                    <p class="font-600 color-highlight mb-n1">Let's start</p>
                    <h1 class="font-30">Sign In</h1>
                    <p>
                        Enter your credentials below to sign into your account.
                    </p>
                    <div class="input-style no-borders has-icon validate-field mb-4">
                        <i class="fa fa-user"></i>
                        <input type="email" class="form-control validate-name" id="email" placeholder="Email  Address"
                            autoComplete="cc-csc">
                        <label for="form1a" class="color-highlight">Email Address</label>
                        <i class="fa fa-times disabled invalid color-red-dark"></i>
                        <i class="fa fa-check disabled valid color-green-dark"></i>
                        <em>(required)</em>
                    </div>
                    <div class="input-style no-borders has-icon validate-field mb-4">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control validate-password" id="password"
                            autoComplete="cc-csc" placeholder="Password">
                        <label for="form1ab" class="color-highlight">Password</label>
                        <i class="fa fa-times disabled invalid color-red-dark"></i>
                        <i class="fa fa-check disabled valid color-green-dark"></i>
                        <em>(required)</em>
                    </div>
                    <a id="loginbutton" style="cursor:pointer;"
                        class="btn btn-full btn-l font-600 font-13 gradient-highlight mt-4 rounded-s">Sign In</a>
                    <div class="row pt-3 mb-3">
                        <div class="col-6 text-start">
                            <a href="forgot.html" class="color-highlight">Forgot Password?</a>
                        </div>
                        <div class="col-6 text-end">
                            <a href="register.html" class="color-highlight">Create Account</a>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <a href="#"
                        class="btn btn-icon text-start btn-full btn-l font-600 font-13 bg-facebook mt-4 rounded-s comingsoon"><i
                            class="fab fa-facebook-f text-center "></i>Sign In with Facebook</a>
                    <a href="#"
                        class="btn btn-icon text-start btn-full btn-l font-600 font-13 bg-twitter mt-2 rounded-s comingsoon"><i
                            class="fab fa-twitter text-center "></i>Sign In with Twitter</a>
                    <a href="#"
                        class="btn btn-icon text-start btn-full btn-l font-600 font-13 bg-dark-dark mt-2 rounded-s comingsoon"><i
                            class="fab fa-apple text-center "></i>Sign In with Apple</a>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
    <script src="functions.js"> </script>
    <script>
        if(localStorage.getItem("loggedinuser")){
            location.assign("dashboard.html");
        }
    </script>
</body>

</html>
